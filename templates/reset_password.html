{% extends "layout.html" %}
  {% block content %} 
<div style="width: 55%; float: left"> 
  <img class="center" width="100%"  src="{{url_for('static', filename='logo.jpg')}}"></img>
  <p style="text-align: center; font-family:cursive; font-size: 18px">Traveller Blog</p>
</div>
 <div style="width: 45%; float: right;"> 
  <br><br><br><br><br><br><br><br><br>
  
  <form action="" method="post" name="reset_password">
     <table class="table table-hover" style="margin-left: auto;
      margin-right: auto; width: 60%; float: left;">
      {% if warning %}
        <p style="color: red; text-align:center ; ">{{warning}}!</p>
      {% endif %}
      <tr>
        <td><label for="password1" class="label">Password:</label></td>
        <td>
          <div class="control"> 
            <input type="password" name="password1" class="input" required="required"/>
          </div>
        </td>  
      </tr>
      <tr>

      <tr>
        <td><label for="password2" class="label">Password check:</label></td>
        <td>
          <div class="control"> 
            <input type="password" name="password2" class="input" required="required"/>
          </div>
        </td>  
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="field is-grouped">
            <div class="control">
              <button class="btn btn-outline-warning">Confirm</button>
            </div>
         </div>
       </td>
      </tr>
    </table>
  </form>
</div>
{%endblock%}

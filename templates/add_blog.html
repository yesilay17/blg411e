{% extends "layout.html" %}
  {% block content %}
 
  <form action="" method="post" name="blog" enctype="multipart/form-data">
    <table class="table table-hover" style="margin-left: auto; margin-right: auto; width: 80%;">
      <tr>
        <td>
          <div class="control">
            <select class="form-select" name="tripid", required="required">
              <option selected>Select a trip</option>
              {% for t in Trips %}
                <option value="{{t.trip_id}}">{{t.title}}</option>
              {% endfor %}
            </select>
          </div> 
        </td>
      </tr>
        <tr>
          <td>
            <div class="control"> 
              <input type="text" name="location" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required="required" placeholder="Location:"/>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text" placeholder="Text..."></textarea>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <p>Add images:</p>
            <div class="mb">
              <input class="form-control" type="file" name="file" id="formFileMultiple" accept="image/*" multiple>
          </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="field is-grouped">
              <div class="control"  style="width: 15%; margin-left: auto; margin-right: auto;">
                <button  class="btn btn-outline-info">Post Blog</button>
              </div>
           </div>
          </td>
        </tr>
   </table>
  </form>
 </div>
{%endblock%}
